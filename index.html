<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Carro</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <!-- Div dos inputs e labels quer formam o formulário  -->

    <div class="campoForm">
      <label>Nome do carro:</label>
      <input class="inputForm" type="text" name="Nome" id="nome" />

      <label>Portas:</label>
      <input
        class="inputForm"
        type="number"
        name="vPortas"
        id="vportas"
        value="0"
      />

      <label>Blindagem:</label>
      <input
        class="inputForm"
        type="number"
        name="vBlindagem"
        id="vblindagem"
        value="0"
      />

      <label>Munição:</label>
      <input
        class="inputForm"
        type="number"
        name="vBunicao"
        id="vmunicao"
        value="0"
      />
    </div>

    <!-- Div dos input do tipo radio que seleciona o tipo do carro -->

    <div class="tipo">
      <label
        ><input type="radio" name="carro" value="Passeio" checked />
        Passeio</label
      >
      <label><input type="radio" name="carro" value="Militar" /> Militar</label>
    </div>

    <!-- Botão enviar  -->

    <div id="div_button_enviar">
      <button id="button_enviar" type="submit">Enviar</button>
    </div>

    <!-- A div que recebe o formulário  -->

    <div id="resultado">
      <p id="pResultado">RECEBER RESULTADO</p>
      <div id="divGeral" class="divGeral"></div>
    </div>

    <script src="JS/arquivo.js"></script>
  </body>
</html>
